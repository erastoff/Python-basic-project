{% extends 'root.html' %}

{% block title %}
  Parents breed list
{% endblock %}

{% block body %}
  <h1>Parents breeds:</h1>
    <div class="row">
      <div class="col col-lg-9">
      <ul class="list-group">
        {% for parent_breed in object_list %}
        <li class="list-group-item">
        <strong>
          <a href="{% url 'parents:breed_parents' parent_breed.name %}">
          {{ parent_breed.name }}
            </a>
        </strong>
            <span>
            {{ parent_breed.description }}
            </span>
        </li>
        {% endfor %}
      </ul>
    </div>
{% endblock %}
